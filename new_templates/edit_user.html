
{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block style%}
<link
      rel="stylesheet"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
    />

{% endblock %}
{% block username %}
{{username}}
{% endblock %}
{% block content %}
<section class="pb-4">
 
      <section
        class="w-100 px-4 py-5 vh-100 "
       
      >
<div class="container h-100">
    <div
      class="row d-flex justify-content-center align-items-center h-100"
    >
      <div class="col-12 col-md-9 col-lg-7 col-xl-7">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">
             CHANGE PASSWORD
            </h2>

            <form method="post" action="/edit/{{username}}">
              <div class="form-floating form-outline mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="oldpassword"
                  name="oldpassword"
                    placeholder="Title"
                  required
                />
                <label for="floatingInput">Old Password</label>
              </div>
              <div class="form-floating form-outline mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="newpassword"
                  name="newpassword"
                  placeholder="Content"
                 
                />
                <label for="floatingInput">New Password</label>
              </div>
             
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  method="POST"
                  class="btn btn-primary  btn-lg "
                >
                  Update
                </button>
              </div>

           
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
