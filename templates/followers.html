{% extends "base.html" %}
{% block title %}
Followers
{% endblock %}
{% block content %}
  <h1>Followers of {{ user.username }}</h1>
  <ul>
    {% for follower in followers %}
    <li><a href="{{ url_for('profile', user_id=follower.follower_user.id) }}">{{ follower.follower_user.username }}</a></li>
      
    {% endfor %}
  </ul>
{% endblock %}
