{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block style%}
<link
      rel="stylesheet"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
    />

{% endblock %}
{% block username %}
{{username}}
{% endblock %}
{% block content %}
<section class="pb-4">
 
      <section
        class="w-100 px-4 py-5 vh-100 "
        
      >
<div class="container h-100">
    <div
      class="row d-flex justify-content-center align-items-center h-100"
    >
      <div class="col-12 col-md-9 col-lg-7 col-xl-7">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">
              Add Post
            </h2>

            <form method="post" action="/addblog/{{username}}">
              <div class="form-floating form-outline mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                    placeholder="Title"
                  required
                />
                <label for="floatingInput">Title</label>
              </div>
              <div class="form-floating form-outline mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="content"
                  name="content"
                  placeholder="Content"
                  
                />
                <label for="floatingInput">Content</label>
              </div>
              <div class="input-group mb-3">
                <input type="file" class="form-control"  name="image" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload Image</label>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  method="POST"
                  class="btn btn-primary  btn-lg "
                >
                  Add
                </button>
              </div>

            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
