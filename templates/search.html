
{% extends "base.html" %}

{% block content %}
  <h1>Search Users</h1>
  <form method="GET">
    <div class="form-group">
      <label for="search">Search:</label>
      <input type="text" class="form-control" id="search" name="query" placeholder="Enter search query">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  
  <h1>Search Results</h1>
  <ul>
    {% for user in users %}
      <li><a href="{{ url_for('profile', user_id=user.id) }}">{{ user.username }}</a></li>
    {% else %}
      <li>No results found</li>
    {% endfor %}
  </ul>
{% endblock %}
