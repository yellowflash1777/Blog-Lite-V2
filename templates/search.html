{% extends "base.html" %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Search Users</h3>
          </div>
          <div class="card-body">
            <form method="GET">
              <div class="form-group">
                <label for="search" class="small mb-1">Search:</label>
                <input type="text" class="form-control py-4" id="search" name="query" placeholder="Enter search query">
              </div>
              <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <button type="submit" class="btn btn-primary px-4 py-2">Search</button>
              </div>
            </form>
            <h2 class="mt-5">Search Results</h2>
            <ul class="list-group mt-3">
              {% for user in users %}
                <li class="list-group-item"><a href="{{ url_for('profile', user_id=user.id) }}">{{ user.username }}</a></li>
              {% else %}
                <li class="list-group-item">No results found</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
    {% endblock %}
