{% extends "base.html" %}
{% block title %}
Following 
{% endblock %}
{% block content %}
  <h1>Followings of {{ user.username }}</h1>
  <ul>
    {% for f in following %}
    <li><a href="{{ url_for('profile', user_id=f.followed_user.id) }}">{{f.followed_user.username }}</a></li>
    
    {% endfor %}
  </ul>
{% endblock %}
